<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio Digital</title>

    <style>
        .clock{
            background-color: black;
            text-align: center;
            color: aliceblue;
            padding: 2%;
            margin-left: 30%;
            margin-right: 30%;
            border-radius: 5%;
        }

        .principal{
            padding: 5%;
        }

        .clock #time{
            font-size: 80px;
        }

        .clock #date{
            font-size: 20px;
        }
    </style>

</head>
<body>
    
    <div class="principal">
        <div class="clock">
            <p id="date"></p>
            <p id="time"></p>
        </div>
    </div>

    <script>
        const WEEK = ["SEG","TER","QUA","QUI","SEX","SAB","DOM"];

        var now = new Date();
        console.log(zeroPadding(now.getHours(), 2) + ":" + zeroPadding(now.getMinutes(),2) + ":" + zeroPadding(now.getSeconds(),2));
        
        function updateTime(){
            var now = new Date();

            document.getElementById("time").innerHTML = zeroPadding(now.getHours(), 2) + ":" + zeroPadding(now.getMinutes(), 2) + ":" + zeroPadding(now.getSeconds(), 2);

            document.getElementById("date").innerHTML = 
                    now.getFullYear() + "-" + 
                    zeroPadding(now.getMonth() + 1, 2) + "-" +
                    zeroPadding(now.getDate(), 2) + " " +
                    WEEK[now.getDay()];
        } 

        updateTime();
        setInterval(updateTime, 1000);

        function zeroPadding(num, digit){
            return String(num).padStart(digit, '0');
        }


    </script>
</body>
</html>
